<head>
    <title>echarts</title>
    <script src="echarts.js"></script>

</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script src="theme/vintage.js"></script>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById('main'), 'vintage');
        option = {
            title: {
                text: 'Population by Sex, 1991,1996 and 2011',
                subtext: 'Sex Retio: The number of males per 1000 females\n',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} {b} :{d}%",
                textStyle: {
                    fontWeight: 'bold',
                    fontSize: 14
                }
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Male', 'Female']
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    dataView: {
                        readOnly: false
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            grid: [{
                x: '7.5%',
                y: '65%',
                width: '88%',
                height: '30%'
            }, ],
            xAxis: [{
                gridIndex: 0,
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                data: ['全校语文', ' ', '全校数学']
            }, ],
            yAxis: [{
                gridIndex: 0,
                name: '学科',
                show: false
            }, ],
            series: [

                {
                    name: '全校语文',
                    type: 'pie',
                    //roseType:'radius',
                    radius: '22%',
                    center: ['22%', '81%'],
                    data: [{
                            value: 127,
                            name: '优秀'
                        }, {
                            value: 296,
                            name: '通过'
                        }, {
                            value: 6,
                            name: '建议修改'
                        },
                        /*{value:335, name:'3'},
                        {value:1548, name:'4'},
                        {value:1548, name:'5'}*/
                    ],
                    label: {
                        normal: {
                            position: 'inner',
                            formatter: '{c}份',
                            textStyle: {
                                color: '#ffffff',
                                fontSize: 14
                            }
                        }
                    },
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }, {
                    name: '全校数学',
                    type: 'pie',
                    //roseType:'radius',
                    radius: '22%',
                    center: ['80%', '81%'],
                    data: [{
                            value: 28,
                            name: '优秀'
                        }, {
                            value: 261,
                            name: '通过'
                        }, {
                            value: 11,
                            name: '建议修改'
                        },
                        /*{value:335, name:'3'},
                        {value:1548, name:'4'},
                        {value:1548, name:'5'}*/
                    ],
                    label: {
                        normal: {
                            position: 'outside',
                            formatter: '{c}份',
                            textStyle: {
                                color: '',
                                fontSize: 14
                            }
                        }
                    },
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }, {
                    name: '全校数学',
                    type: 'pie',
                    //roseType:'radius',
                    radius: '22%',
                    center: ['80%', '81%'],
                    data: [{
                            value: 28,
                            name: '优秀'
                        }, {
                            value: 261,
                            name: '通过'
                        }, {
                            value: 11,
                            name: '建议修改'
                        },
                        /*{value:335, name:'3'},
                        {value:1548, name:'4'},
                        {value:1548, name:'5'}*/
                    ],
                    label: {
                        normal: {
                            position: 'outside',
                            formatter: '{c}份',
                            textStyle: {
                                color: '',
                                fontSize: 14
                            }
                        }
                    },
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                },

            ]
        };
        mychart.setOption(option);
    </script>
</body>
