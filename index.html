<head>
    <title>echarts</title>
    <script src="echarts.min.js"></script>

</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script src="vintage.js"></script>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById('main'), 'vintage');
        option = {
            title: {
                text: 'Hong Kong Population by gender',
                x: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['Male', 'Female', 'Total', 'Sex Ratio']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [{
                type: 'category',
                data: ['1991', '1996', '2001']
            }],
            yAxis: [{
                type: 'value'
            }],
            series: [{
                name: 'Total',
                type: 'bar',
                data: [5522281, 6217556, 6708389]
            }, {
                name: 'Famle',
                type: 'bar',
                stack: 'Total',
                data: [2710290, 3109449, 3423045]
            }, {
                name: 'Male',
                type: 'bar',
                stack: 'Total',
                data: [2811991, 3108107, 3285344]
            }]

        };
        mychart.setOption(option);
    </script>
</body>
